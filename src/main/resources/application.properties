# =====================================================
# CONFIGURACIÓN DEL SISTEMA DE ASISTENCIA BIOMÉTRICO
# =====================================================

# -----------------------------------------------------
# BASE DE DATOS - PostgreSQL
# -----------------------------------------------------
db.host=localhost
db.port=5432
db.name=attendance_system
db.username=postgres
db.password=MiNuevaPassword123!

# -----------------------------------------------------
# POOL DE CONEXIONES - HikariCP
# -----------------------------------------------------
db.pool.maxPoolSize=10
db.pool.minIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# -----------------------------------------------------
# ARDUINO - Configuración del puerto serial
# -----------------------------------------------------
arduino.portName=COM3
# IMPORTANTE: El sensor DY50 usa 57600 baudios
arduino.baudRate=57600
arduino.timeout=20000

# -----------------------------------------------------
# SENSOR BIOMÉTRICO - Parámetros
# -----------------------------------------------------
sensor.confidenceThreshold=50
sensor.enableBuzzer=true
sensor.maxCapacity=150

# -----------------------------------------------------
# APLICACIÓN - Información general
# -----------------------------------------------------
app.name=Sistema de Asistencia Biometrico
app.version=2.0.0
app.environment=production
