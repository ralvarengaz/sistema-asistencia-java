# ============================================
# CONFIGURACION DEL SISTEMA DE ASISTENCIA
# ============================================

# Base de Datos PostgreSQL
db.host=localhost
db.port=5432
db.name=attendance_system
db.username=postgres
db.password=MiNuevaPassword123!

# Pool de Conexiones HikariCP
db.pool.maxPoolSize=10
db.pool.minIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Arduino - BAUDRATE CORRECTO 115200
arduino.port=COM3
arduino.baudRate=115200
arduino.timeout=20000
arduino.reconnectAttempts=3
arduino.reconnectDelay=2000

# Sensor de Huella Digital
sensor.confidenceThreshold=50
sensor.enableBuzzer=true
sensor.enrollTimeout=60000
sensor.verifyTimeout=30000

# Sistema
system.enableAutoBackup=true
system.backupTime=02:00
system.logLevel=INFO
system.maxLogSize=10MB

# Interfaz de Usuario
ui.theme=light
ui.language=es
ui.showNotifications=true
ui.autoRefreshInterval=30000

# Seguridad
security.maxLoginAttempts=3
security.lockoutDuration=1800000
security.sessionTimeout=3600000
security.requireStrongPassword=true
